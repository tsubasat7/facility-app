<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>支援判定アプリ（施設内専用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f2937;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 18px;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }
    .result {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .clarify {
      background: #d1fae5;
      color: #065f46;
    }
    .doubt {
      background: #fef3c7;
      color: #92400e;
    }
    .alert {
      background: #fee2e2;
      color: #991b1b;
    }
    .hold {
      background: #e5e7eb;
      color: #374151;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #555;
      padding: 16px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #f3f4f6;
    }
  </style>
</head>
<body>

<header>
  施設内支援用 判定アプリ（診断目的ではありません）
</header>

<main>
  <!-- 入力カード -->
  <div class="card">
    <h2>状態入力</h2>

    <label>利用者名（任意）</label>
    <input type="text" id="name" placeholder="例：Aさん" />

    <label>気分（0〜10）</label>
    <input type="number" id="mood" min="0" max="10" />

    <label>体調（0〜10）</label>
    <input type="number" id="physical" min="0" max="10" />

    <label>出来事の強さ（0〜10）</label>
    <input type="number" id="event" min="0" max="10" />

    <label>短期変動（short-window：0〜10）</label>
    <input type="number" id="short" min="0" max="10" />

    <button onclick="judge()">判定する</button>

    <div id="resultArea"></div>
  </div>

  <!-- 履歴 -->
  <div class="card">
    <h2>本日の簡易履歴（ブラウザ内）</h2>
    <table>
      <thead>
        <tr>
          <th>時刻</th>
          <th>名前</th>
          <th>結果</th>
        </tr>
      </thead>
      <tbody id="history"></tbody>
    </table>
  </div>
</main>

<footer>
  ※このアプリは診断・医療判断・薬剤判断には使用できません。<br />
  ※支援判断の補助ツールです。
</footer>

<script>
  function judge() {
    const name = document.getElementById("name").value || "未入力";
    const mood = Number(document.getElementById("mood").value);
    const physical = Number(document.getElementById("physical").value);
    const event = Number(document.getElementById("event").value);
    const short = Number(document.getElementById("short").value);

    const resultArea = document.getElementById("resultArea");

    if (
      isNaN(mood) || isNaN(physical) || isNaN(event) || isNaN(short)
    ) {
      alert("すべて数値で入力してください");
      return;
    }

    // ✅ 誤検知防止：短期変動が大きい場合は保留
    if (short >= 7) {
      resultArea.innerHTML = `
        <div class="result hold">
          判定：保留<br />
          短期変動が大きいため30〜60分後に再評価してください
        </div>
      `;
      addHistory(name, "保留");
      return;
    }

    // ✅ 基本スコア計算
    const score = mood + physical - event;

    let result = "";
    let className = "";

    // ✅ 境界±0.2を考慮した安定帯
    if (score >= 11) {
      result = "安全（clarify）";
      className = "clarify";
    } else if (score >= 7) {
      result = "注意（doubt）";
      className = "doubt";
    } else {
      result = "要相談（alert）";
      className = "alert";
    }

    resultArea.innerHTML = `
      <div class="result ${className}">
        判定結果：${result}
      </div>
    `;

    addHistory(name, result);
  }

  function addHistory(name, result) {
    const history = document.getElementById("history");
    const tr = document.createElement("tr");

    const now = new Date();
    const time =
      now.getHours().toString().padStart(2, "0") +
      ":" +
      now.getMinutes().toString().padStart(2, "0");

    tr.innerHTML = `
      <td>${time}</td>
      <td>${name}</td>
      <td>${result}</td>
    `;

    history.prepend(tr);
  }
</script>

</body>
</html>
