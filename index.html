===================== */
function calcMeisuu(date){
  const d = new Date(date);
  let s = '' + d.getFullYear() + (d.getMonth()+1) + d.getDate();
  let n = [...s].reduce((a,b)=>a+Number(b),0);
  while(n > 60){
    n = [...String(n)].reduce((a,b)=>a+Number(b),0);
  }
  return n === 0 ? 60 : n;
}
