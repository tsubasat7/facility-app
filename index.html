<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>運命の六属性診断｜内部用</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial;
background:#fff;color:#222;margin:0}
.container{max-width:900px;margin:auto;padding:24px}
.card{border:1px solid #e5e5e5;border-radius:18px;padding:22px;margin-bottom:18px}
h1,h2,h3{margin:0 0 12px}
small{color:#666}
</style>
</head>

<body>
<div class="container">
<h1>運命の六属性診断</h1>
<small>内部ツール／客提示は結果のみ</small>
<div id="out"></div>
</div>

<script>
async function j(p){return fetch(p).then(r=>r.json())}

(async()=>{
/* 占い師入力 */
const person={
 name:"江原 啓介",
 birth:"1983-01-28",
 meisuu:53,
 palm:"晩成型"
};

/* JSON読込 */
const traits=await j("data/flattype_traits.json");
const story=await j("data/story.json");
const num=await j("data/numerology.json");
const palm=await j("data/palmistry.json");
const comp=await j("data/compatibility.json");
const nameJ=await j("data/name_judge.json");

/* 合成 */
const t=traits[person.meisuu];
const s=story[person.meisuu];
const n=num[person.meisuu];
const p=palm[person.palm];
const nj=nameJ.sample;

/* 出力 */
out.innerHTML=`
<div class="card">
<h2>${person.name} さんの診断</h2>
<small>生年月日：${person.birth} ／ 命数 ${person.meisuu}</small>

<h3>■ 性格・本質</h3>
<p>${t.core}<br>
命数${person.meisuu}（${n.zodiac}・${n.metal}）：
${n.summary}</p>

<h3>■ 過去・育ちの傾向</h3>
<p>${s.past}<br>${p.note}</p>

<h3>■ 行動傾向</h3>
<p>${t.action}<br>${p.trait}</p>

<h3>■ 相性ワンポイント</h3>
<p>${comp.summary}<br>${comp.warning}</p>

<h3>■ 姓名判断補正</h3>
<p>${nj.pattern}<br>${nj.note}</p>

<h3>■ ワンポイント助言</h3>
<p>${t.advice}</p>
</div>`;
})();
</script>
</body>
</html>
